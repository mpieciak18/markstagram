services:
  postgres-test:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: markstagram_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d markstagram_test"]
      interval: 2s
      timeout: 2s
      retries: 25
    volumes:
      - markstagram-test-db:/var/lib/postgresql/data

volumes:
  markstagram-test-db:
